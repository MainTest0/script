<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- // <script> 태그는 HTML 문서 어디에나 사용할 수 있다.
    // <script> 태그는 한 문서안에 여러개 사용해도 된다.
    // <script> 태그가 삽입 된 위치에서 소스가 실행된다. -->

    <script>
        int name = prompt("이름을 입력");
        document.write("<b><big>" + name + "</big></b>");
        console.log("test");
    </script>
</body>
</html>
