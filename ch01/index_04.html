<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 즉시 실행 함수의 개념
        let result2 = (function () {
            return 10 + 10;
        })();
        console.log(result2);
        // console.log(result2()); //type miss
        // 즉시 실행 함수가 실행 되었기 때문에 함수 식이 아니라 변수의 값이 담긴 상태

        // 즉시 실행 함수 : 매개변수와 인수를 사용하는 코드 작성하기

        let test = (function (a, b) {
            let c = a + b;
            return c;
        })(10, 40);
        console.log(test);

        // answer
        const result = (function (a, b) {
            return a + b;
        })(100, 200);
        console.log(result);

    </script>
</body>

</html>
